<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Moves</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 250px;
            padding: 10px;
        }

        h2 {
            font-size: 16px;
        }

        .moves-container {
            position: relative;
        }

        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            margin: 0;
        }

        .icon {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 50px;
            height: 50px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h2>Chess Moves</h2>
<div class="moves-container">
    <pre id="moves">Loading...</pre>
    <img id="copyIcon" class="icon" src="copy-icon.png" alt="Copy Moves">
</div>
<script src="popup.js"></script>
</body>
</html>
